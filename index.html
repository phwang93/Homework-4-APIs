<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defar src="./assets/js/questions.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title> Animal Quiz </title>
</head>
<body>
   
    <div id="start-menu" class="show">
        <h1>Can you Identify all the Animals?</h1>
        <p> 
            How knowledgeable are you with the Animal Kingdom? <br>
            Let's test your knowledge! <br>
            Wrong answers will dock your score and time <br>
            Good Luck! :)
        </p>
        <button class="start button">Start Quiz</button>
    </div>
  
    <div id="container" class="hidden"> 
        <div class="title-section">
            <div id="image"></div>
            <h2 class="question-section"> Ask your question</h2>
            <div id="options" class="options button"></div>
            
        </div>

        <div class="flex">
            <div id="timer">Time Remaining: <span id="timeRemaining"></span></div>
            <div id="feedback"></div>
            <div id="status">Score: <span id="score"></span></div>
        </div>
    </div>
   
    <div id="endGame" class="hide">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore"></span></p>
        <p>
            Enter Initials: <input type="text" id="initials"/>
            <button id="submit">Submit</button>
        </p>
    </div>
    
</body>
</html>
